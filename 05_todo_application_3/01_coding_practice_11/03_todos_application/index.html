<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="todos-bg-container">
        <div class="container">
            <div class="row">

                <div class="col-12">
                    <h1 class="todos-heading">Todos</h1>
                    <h1 class="create-task-heading">
                        Create <span class="create-task-heading-subpart">Task</span>
                    </h1>

                    <input type="text" id="todoUserInput" class="todo-user-input" placeholder="Enter your todo" />

                    <button class="add-todo-button" onclick="onAddTodo()" id="addTodoButton">
                        Add
                    </button>

                    <h1 class="todo-items-heading">
                        My <span class="todo-items-heading-subpart">Tasks</span>
                    </h1>

                    <ul class="todo-items-container" id="todoItemsContainer">
                        <li class="todo-item-container d-flex flex-row">
                            <input type="checkbox" class="checkbox-input" />
                            <div class="label-container d-flex flex-row">
                                <label class="checkbox-label">
                                    Learn HTML
                                </label>
                            </div>
                        </li>
                    </ul>

                    <button class="button" id="saveTodoButton">Save</button>

                </div>

            </div>
        </div>
    </div>
</body>

</html>
